<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打火机追踪</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container form-container">
        <h1>
            <span class="pixel-icon">🔥</span> 打火机信息收集
        </h1>
        <div class="alert success" style="display:none;">
            <i class="fas fa-check-circle"></i> 提交成功！
        </div>
        <div class="alert error" style="display:none;">
            <i class="fas fa-exclamation-circle"></i> 提交失败，请重试。
        </div>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="lighterNumber" class="pixel-text">
                    <span class="pixel-icon">▶</span> 打火机编号 (1-25)
                </label>
                <input type="number" id="lighterNumber" name="lighterNumber" min="1" max="25" required>
            </div>
            
            <div class="form-group">
                <label for="source"><i class="fas fa-info-circle"></i> 获取来源:</label>
                <input type="text" id="source" name="source" placeholder="例如：朋友赠送、商店购买等">
            </div>
            
            <div class="form-group">
                <label for="message"><i class="fas fa-comment"></i> 为这个打火机留下你的故事:</label>
                <textarea id="message" name="message" rows="3" placeholder="例如：
• 这个打火机是怎么来到你手里的？
• 你用它点燃了什么？（香烟、蜡烛、篝火…）
• 你想把它传递给谁？"></textarea>
            </div>
            
            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> 使用地点:</label>
                <input type="text" id="location" name="location" placeholder="例如：北京、上海等">
            </div>
            
            <button type="submit">提交</button>
        </form>
    </div>
    <script src="/js/validation.js"></script>
    <script src="/js/form.js"></script>
</body>
</html>
